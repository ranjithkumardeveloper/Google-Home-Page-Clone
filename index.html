<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <header class="header">
        <nav class="d-flex justify-content-between p-0 p-md-3">
            <div class="nav__split">
                <div class="nav-item"><a href="#" class="nav-split--link text-black">About</a></div>
                <div class="nav-item"><a href="#" class="nav-split--link text-black">Store</a></div>
            </div>
            <div class="nav__split d-flex justify-content-end">
                <div class="nav-item"><a href="" class="nav-split--link text-black">Gmail</a></div>
                <div class="nav-item"><a href="" class="nav-split--link text-black">Images</a></div>
                <div class="nav-item mt-2">
                    <a href="" class="text-black mt-2">
                        <span class="material-icons material-icons-outlined">
                            apps
                        </span>
                    </a>
                </div>
                <div class="nav-item"><a href="" class="nav-split--link nav-split--link-btn">Sign in</a></div>
            </div>
        </nav>
    </header>

    <main>
        <section class="main-section">
            <div class="main-section-logo">
                <img class="logo--img"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                    alt="Google logo image">
            </div>
            <div class="main-form">
                <div class="form--style">
                    <div class="form--icon form--icon-search">
                        <span class="material-icons material-icons-outlined m-1">
                            search
                        </span>
                    </div>
                    <input for type="search" name="search" id="search">
                    <div class="form--icon form--icon-mic">
                        <span class="material-icons material-icons-outlined m-1">
                            mic
                        </span>
                    </div>
                    <div class="form--icon form--icon-mic">
                        <span class="material-icons material-icons-outlined m-1">
                            camera_alt
                        </span>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <input class="button" type="submit" value="Google Search">
                <input class="button" type="submit" value="I'm Feeling Lucky">
            </div>
            <div class="mt-3 mb-2">
                <span>
                    Google offered in:
                    <a href="https://www.google.com/setprefs?sig=0_u2lHvqJijLS6qUK91t24CyzKy1Q%3D&hl=hi&source=homepage&sa=X&ved=0ahUKEwi95tDsgayJAxWiSWwGHVKJAesQ2ZgBCCQ"
                        class="mx-1 text-decoration-none">
                        हिन्दी
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=bn&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCBk"
                        class="mx-1 text-decoration-none">
                        বাংলা
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=te&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCBo"
                        class="mx-1 text-decoration-none">
                        తెలుగు
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=mr&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCBs"
                        class="mx-1 text-decoration-none">
                        मराठी
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=ta&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCBw"
                        class="mx-1 text-decoration-none">
                        தமிழ்
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=gu&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCB0"
                        class="mx-1 text-decoration-none">
                        ગુજરાતી
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=kn&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCB4"
                        class="mx-1 text-decoration-none">
                        ಕನ್ನಡ
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=ml&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCB8"
                        class="mx-1 text-decoration-none">
                        മലയാളം
                    </a>
                    <a href="https://www.google.com/setprefs?sig=0_dEbxU31m1rfRiyXIZCYSfoCC4ZU%3D&hl=pa&source=homepage&sa=X&ved=0ahUKEwif9OnOiayJAxXKRmcHHVioEHgQ2ZgBCCA"
                        class="mx-1 text-decoration-none">
                        ਪੰਜਾਬੀ
                    </a>
                </span>
            </div>
        </section>
    </main>

    <!-- Updated Footer Structure -->
    <div class="fixed-bottom">
        <section class="d-flex justify-content-between ps-5 country-info text-center">
            <span>India</span>
        </section>

        <footer class="footer">
            <nav class="footer-nav">
                <div>
                    <a href="" class="footer--link">Advertising</a>
                    <a href="" class="footer--link">Business</a>
                    <a href="" class="footer--link">How Search works</a>
                </div>
                <div>
                    <a href="" class="footer--link">Privacy</a>
